<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Password Manager</title>
    <meta name="description" content="A password manager and generator project built using Bootstrap and JavaScript">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-dark sticky-top bg-primary navbar-expand-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PassKNOX</a>
        </div>
      </nav>
  </header>

<main>
  <div class="container-fluid">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">URL</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
          </tr>
        </thead>
        <tbody id="tableBody" class="table-group-divider">
          <tr>
            <td>Example</th>
            <td>https://www.example.com/</td>
            <td>Example123</td>
            <td id="tablepass">q$*MWQ2o7N$o($U</td>
          </tr>
        </tbody>
      </table>
      </div>

<div style="height: 3rem"></div>

      <div class="container w-50">
        <h1>Add New Password</h1>
        <form id="passwordForm">
            <div class="mb-3">
              <label for="inputname" class="form-label">Name</label>
              <input id="nameInput" type="name" class="form-control" id="inputname" aria-describedby="nameHelp" placeholder="eg. Facebook">
            </div>
            <div class="mb-3">
              <label for="InputURL" class="form-label">URL</label>
              <input id="urlInput"type="text" class="form-control" id="InputURL" placeholder="eg. facebook.com">
            </div>
            <div class="mb-3">
                <label for="Inputusername" class="form-label">Username</label>
                <input id="usernameInput" type="username" class="form-control" id="Inputusername" placeholder="eg. user123">
              </div>
            <div class="mb-3">
                <label for="InputPassword" class="form-label">Password</label> 
                <button id="GenerateBtn" type="button" class="btn btn-success btn-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                  <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                  <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                </svg></button>
                <input name="passwordInput" type="text" class="form-control" id="InputPass" placeholder="eg. htON!@^87Rtga">
              </div>
            </div>
            <div class="container w-50">
                <button id="cancelBtn" type="submit" class="btn btn-outline-secondary">Cancel</button>
                <button id="saveBtn" type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
      </div>

      <div style="height: 100px"></div>
    </main>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <footer>
    </footer>
</body>
</html>
